<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Undo/Redo - Basic Example</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #1a202c;
    }

    .subtitle {
      color: #718096;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .editor {
      margin-bottom: 30px;
    }

    textarea {
      width: 100%;
      min-height: 200px;
      padding: 16px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 14px;
      resize: vertical;
      transition: border-color 0.2s;
    }

    textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    .controls {
      display: flex;
      gap: 12px;
      margin-bottom: 30px;
    }

    button {
      flex: 1;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-undo {
      background: #4299e1;
      color: white;
    }

    .btn-undo:not(:disabled):hover {
      background: #3182ce;
      transform: translateY(-1px);
    }

    .btn-redo {
      background: #48bb78;
      color: white;
    }

    .btn-redo:not(:disabled):hover {
      background: #38a169;
      transform: translateY(-1px);
    }

    .btn-clear {
      background: #f56565;
      color: white;
    }

    .btn-clear:not(:disabled):hover {
      background: #e53e3e;
      transform: translateY(-1px);
    }

    .info {
      background: #f7fafc;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #e2e8f0;
    }

    .info-row:last-child {
      border-bottom: none;
    }

    .info-label {
      font-size: 13px;
      color: #718096;
      font-weight: 500;
    }

    .info-value {
      font-size: 14px;
      color: #2d3748;
      font-weight: 600;
    }

    .badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }

    .badge-success {
      background: #c6f6d5;
      color: #22543d;
    }

    .badge-error {
      background: #fed7d7;
      color: #742a2a;
    }

    .history {
      background: #f7fafc;
      border-radius: 8px;
      padding: 20px;
      max-height: 200px;
      overflow-y: auto;
    }

    .history h3 {
      font-size: 14px;
      color: #2d3748;
      margin-bottom: 12px;
    }

    .history-item {
      padding: 8px 12px;
      background: white;
      border-radius: 4px;
      margin-bottom: 6px;
      font-size: 12px;
      color: #4a5568;
      font-family: 'Monaco', monospace;
    }

    .history-empty {
      text-align: center;
      color: #a0aec0;
      font-size: 13px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useCallback, useRef, useEffect } = React;

    // Simple UndoManager implementation for demo
    function useUndoDemo(documentId) {
      const [undoStack, setUndoStack] = useState([]);
      const [redoStack, setRedoStack] = useState([]);
      const [canUndo, setCanUndo] = useState(false);
      const [canRedo, setCanRedo] = useState(false);

      const add = useCallback((operation) => {
        setUndoStack(prev => [...prev, operation]);
        setRedoStack([]);
        setCanUndo(true);
        setCanRedo(false);
      }, []);

      const undo = useCallback(() => {
        if (undoStack.length === 0) return null;

        const operation = undoStack[undoStack.length - 1];
        setUndoStack(prev => prev.slice(0, -1));
        setRedoStack(prev => [...prev, operation]);
        setCanUndo(undoStack.length > 1);
        setCanRedo(true);

        return operation;
      }, [undoStack]);

      const redo = useCallback(() => {
        if (redoStack.length === 0) return null;

        const operation = redoStack[redoStack.length - 1];
        setRedoStack(prev => prev.slice(0, -1));
        setUndoStack(prev => [...prev, operation]);
        setCanUndo(true);
        setCanRedo(redoStack.length > 1);

        return operation;
      }, [redoStack]);

      const clear = useCallback(() => {
        setUndoStack([]);
        setRedoStack([]);
        setCanUndo(false);
        setCanRedo(false);
      }, []);

      return {
        undoStack,
        redoStack,
        canUndo,
        canRedo,
        undo,
        redo,
        add,
        clear
      };
    }

    function App() {
      const [text, setText] = useState('');
      const [operationCount, setOperationCount] = useState(0);
      const previousTextRef = useRef('');
      const { undoStack, redoStack, canUndo, canRedo, undo, redo, add, clear } = useUndoDemo('demo-doc');

      const handleTextChange = (e) => {
        const newText = e.target.value;
        const oldText = text;

        setText(newText);

        // Add operation to undo stack
        add({
          type: 'text-change',
          data: { from: oldText, to: newText },
          timestamp: Date.now()
        });

        setOperationCount(prev => prev + 1);
        previousTextRef.current = newText;
      };

      const handleUndo = () => {
        const operation = undo();
        if (operation && operation.data) {
          setText(operation.data.from);
        }
      };

      const handleRedo = () => {
        const operation = redo();
        if (operation && operation.data) {
          setText(operation.data.to);
        }
      };

      const handleClear = () => {
        clear();
        setText('');
        setOperationCount(0);
      };

      // Keyboard shortcuts
      useEffect(() => {
        const handleKeyDown = (e) => {
          if ((e.ctrlKey || e.metaKey) && e.key === 'z' && !e.shiftKey) {
            e.preventDefault();
            if (canUndo) handleUndo();
          } else if ((e.ctrlKey || e.metaKey) && (e.key === 'y' || (e.key === 'z' && e.shiftKey))) {
            e.preventDefault();
            if (canRedo) handleRedo();
          }
        };

        window.addEventListener('keydown', handleKeyDown);
        return () => window.removeEventListener('keydown', handleKeyDown);
      }, [canUndo, canRedo]);

      return (
        <div className="container">
          <h1>React Undo/Redo</h1>
          <p className="subtitle">
            Try typing, then use Ctrl+Z to undo and Ctrl+Y to redo
          </p>

          <div className="editor">
            <textarea
              value={text}
              onChange={handleTextChange}
              placeholder="Start typing to create undo history..."
            />
          </div>

          <div className="controls">
            <button
              className="btn-undo"
              onClick={handleUndo}
              disabled={!canUndo}
            >
              ↶ Undo (Ctrl+Z)
            </button>
            <button
              className="btn-redo"
              onClick={handleRedo}
              disabled={!canRedo}
            >
              ↷ Redo (Ctrl+Y)
            </button>
            <button
              className="btn-clear"
              onClick={handleClear}
            >
              Clear All
            </button>
          </div>

          <div className="info">
            <div className="info-row">
              <span className="info-label">Operations</span>
              <span className="info-value">{operationCount}</span>
            </div>
            <div className="info-row">
              <span className="info-label">Undo Stack</span>
              <span className="info-value">{undoStack.length}</span>
            </div>
            <div className="info-row">
              <span className="info-label">Redo Stack</span>
              <span className="info-value">{redoStack.length}</span>
            </div>
            <div className="info-row">
              <span className="info-label">Can Undo</span>
              <span className={`badge ${canUndo ? 'badge-success' : 'badge-error'}`}>
                {canUndo ? 'Yes' : 'No'}
              </span>
            </div>
            <div className="info-row">
              <span className="info-label">Can Redo</span>
              <span className={`badge ${canRedo ? 'badge-success' : 'badge-error'}`}>
                {canRedo ? 'Yes' : 'No'}
              </span>
            </div>
          </div>

          <div className="history">
            <h3>Recent Operations</h3>
            {undoStack.length === 0 ? (
              <div className="history-empty">No operations yet</div>
            ) : (
              undoStack.slice(-5).reverse().map((op, i) => (
                <div key={i} className="history-item">
                  {op.type}: {op.data.to.substring(0, 30)}{op.data.to.length > 30 ? '...' : ''}
                </div>
              ))
            )}
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
