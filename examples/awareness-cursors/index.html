<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyncKit Awareness - Collaborative Cursors Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .content {
            display: flex;
            height: 600px;
        }

        .canvas-area {
            flex: 1;
            position: relative;
            background: #f8f9fa;
            cursor: crosshair;
            overflow: hidden;
        }

        .cursor {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            pointer-events: none;
            transition: transform 0.1s ease-out;
            z-index: 10;
        }

        .cursor-label {
            position: absolute;
            top: 25px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            pointer-events: none;
        }

        .sidebar {
            width: 300px;
            background: white;
            border-left: 1px solid #e9ecef;
            padding: 20px;
            overflow-y: auto;
        }

        .sidebar h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #495057;
        }

        .user-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            font-size: 16px;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: 600;
            color: #212529;
            font-size: 14px;
        }

        .user-status {
            font-size: 12px;
            color: #6c757d;
        }

        .stats {
            background: #e7f5ff;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .stat-label {
            color: #495057;
        }

        .stat-value {
            font-weight: 600;
            color: #0c8599;
        }

        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .control-group {
            margin-bottom: 10px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            font-size: 12px;
            color: #6c757d;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input[type="text"] {
            width: 200px;
            padding: 8px 12px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            font-size: 14px;
        }

        input[type="color"] {
            width: 200px;
            height: 36px;
            padding: 2px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            cursor: pointer;
        }

        .status {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: white;
            border-radius: 8px;
            padding: 10px 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #28a745;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .instructions {
            text-align: center;
            color: #6c757d;
            font-size: 14px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¨ Collaborative Cursors</h1>
            <p>Real-time presence with SyncKit Awareness Protocol</p>
        </div>
        <div class="content">
            <div class="canvas-area" id="canvas">
                <div class="controls">
                    <div class="control-group">
                        <label for="username">Your Name</label>
                        <input type="text" id="username" placeholder="Enter your name" value="">
                    </div>
                    <div class="control-group">
                        <label for="color">Your Color</label>
                        <input type="color" id="color" value="#FF6B6B">
                    </div>
                </div>
                <div class="status">
                    <div class="status-dot"></div>
                    <span id="status">Connected</span>
                </div>
                <div class="instructions">
                    Move your mouse to see your cursor. Open this page in multiple tabs to see others!
                </div>
            </div>
            <div class="sidebar">
                <h2>ðŸ‘¥ Online Users (<span id="user-count">0</span>)</h2>
                <div id="users-list"></div>
                <div class="stats">
                    <div class="stat-row">
                        <span class="stat-label">Document ID:</span>
                        <span class="stat-value">awareness-demo</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Your Client ID:</span>
                        <span class="stat-value" id="client-id">Loading...</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Awareness Updates:</span>
                        <span class="stat-value" id="update-count">0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { SyncKit } from '../../sdk/dist/index.mjs'

        // Generate a random username
        const adjectives = ['Happy', 'Clever', 'Brave', 'Swift', 'Calm', 'Bold', 'Wise', 'Kind']
        const nouns = ['Panda', 'Fox', 'Eagle', 'Dolphin', 'Wolf', 'Owl', 'Tiger', 'Bear']
        const randomUsername = `${adjectives[Math.floor(Math.random() * adjectives.length)]} ${nouns[Math.floor(Math.random() * nouns.length)]}`

        const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8', '#F7DC6F', '#BB8FCE', '#85C1E9']
        const randomColor = colors[Math.floor(Math.random() * colors.length)]

        // Initialize SyncKit
        const synckit = new SyncKit({
            serverUrl: 'ws://127.0.0.1:8080/ws'
        })

        await synckit.init()

        // Get awareness instance
        const awareness = synckit.getAwareness('awareness-demo')
        await awareness.init()

        // Subscribe to awareness for the document
        if (synckit.syncManager) {
            await synckit.syncManager.subscribeToAwareness('awareness-demo')
        }

        // Set up state
        let myState = {
            user: {
                name: randomUsername,
                color: randomColor
            },
            cursor: { x: 0, y: 0 }
        }

        let updateCount = 0

        // Update UI elements
        document.getElementById('username').value = myState.user.name
        document.getElementById('color').value = myState.user.color
        document.getElementById('client-id').textContent = synckit.getClientId().slice(0, 16) + '...'

        // Set initial state
        await awareness.setLocalState(myState)

        // Track cursors
        const cursors = new Map()

        // Subscribe to awareness changes
        awareness.subscribe(({ added, updated, removed }) => {
            updateCount++
            document.getElementById('update-count').textContent = updateCount

            // Handle additions and updates
            for (const clientId of [...added, ...updated]) {
                const state = awareness.getState(clientId)
                if (!state || clientId === awareness.getClientId()) continue

                let cursor = cursors.get(clientId)
                if (!cursor) {
                    cursor = createCursor(state)
                    cursors.set(clientId, cursor)
                    document.getElementById('canvas').appendChild(cursor.element)
                }

                updateCursor(cursor, state)
            }

            // Handle removals
            for (const clientId of removed) {
                const cursor = cursors.get(clientId)
                if (cursor) {
                    cursor.element.remove()
                    cursors.delete(clientId)
                }
            }

            updateUsersList()
        })

        // Create cursor element
        function createCursor(state) {
            const element = document.createElement('div')
            element.className = 'cursor'
            element.style.backgroundColor = state.state.user?.color || '#000'

            const label = document.createElement('div')
            label.className = 'cursor-label'
            label.textContent = state.state.user?.name || 'Anonymous'
            label.style.backgroundColor = state.state.user?.color || '#000'
            element.appendChild(label)

            return { element, label }
        }

        // Update cursor position
        function updateCursor(cursor, state) {
            const pos = state.state.cursor
            if (pos) {
                cursor.element.style.left = `${pos.x}px`
                cursor.element.style.top = `${pos.y}px`
            }
            cursor.label.textContent = state.state.user?.name || 'Anonymous'
            cursor.element.style.backgroundColor = state.state.user?.color || '#000'
            cursor.label.style.backgroundColor = state.state.user?.color || '#000'
        }

        // Update users list in sidebar
        function updateUsersList() {
            const states = awareness.getStates()
            const usersList = document.getElementById('users-list')
            const userCount = document.getElementById('user-count')

            userCount.textContent = states.size

            usersList.innerHTML = ''
            for (const [clientId, state] of states.entries()) {
                const card = document.createElement('div')
                card.className = 'user-card'

                const avatar = document.createElement('div')
                avatar.className = 'user-avatar'
                avatar.style.backgroundColor = state.state.user?.color || '#ccc'
                avatar.textContent = (state.state.user?.name || 'User')[0].toUpperCase()

                const info = document.createElement('div')
                info.className = 'user-info'

                const name = document.createElement('div')
                name.className = 'user-name'
                name.textContent = state.state.user?.name || 'Anonymous'
                if (clientId === awareness.getClientId()) {
                    name.textContent += ' (You)'
                }

                const status = document.createElement('div')
                status.className = 'user-status'
                status.textContent = `Cursor: (${Math.round(state.state.cursor?.x || 0)}, ${Math.round(state.state.cursor?.y || 0)})`

                info.appendChild(name)
                info.appendChild(status)
                card.appendChild(avatar)
                card.appendChild(info)
                usersList.appendChild(card)
            }
        }

        // Track mouse movement
        const canvas = document.getElementById('canvas')
        canvas.addEventListener('mousemove', async (e) => {
            const rect = canvas.getBoundingClientRect()
            myState.cursor = {
                x: e.clientX - rect.left,
                y: e.clientY - rect.top
            }
            await awareness.setLocalState(myState)
        })

        // Update name
        document.getElementById('username').addEventListener('input', async (e) => {
            myState.user.name = e.target.value || 'Anonymous'
            await awareness.setLocalState(myState)
        })

        // Update color
        document.getElementById('color').addEventListener('input', async (e) => {
            myState.user.color = e.target.value
            await awareness.setLocalState(myState)
        })

        // Initial render
        updateUsersList()
    </script>
</body>
</html>
