<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Undo/Redo - Basic Example</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #42b883 0%, #35495e 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #1a202c;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .vue-logo {
      color: #42b883;
    }

    .subtitle {
      color: #718096;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .editor {
      margin-bottom: 30px;
    }

    textarea {
      width: 100%;
      min-height: 200px;
      padding: 16px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 14px;
      resize: vertical;
      transition: border-color 0.2s;
    }

    textarea:focus {
      outline: none;
      border-color: #42b883;
    }

    .controls {
      display: flex;
      gap: 12px;
      margin-bottom: 30px;
    }

    button {
      flex: 1;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-undo {
      background: #42b883;
      color: white;
    }

    .btn-undo:not(:disabled):hover {
      background: #35495e;
      transform: translateY(-1px);
    }

    .btn-redo {
      background: #35495e;
      color: white;
    }

    .btn-redo:not(:disabled):hover {
      background: #2c3e50;
      transform: translateY(-1px);
    }

    .btn-clear {
      background: #f56565;
      color: white;
    }

    .btn-clear:not(:disabled):hover {
      background: #e53e3e;
      transform: translateY(-1px);
    }

    .info {
      background: #f7fafc;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #e2e8f0;
    }

    .info-row:last-child {
      border-bottom: none;
    }

    .info-label {
      font-size: 13px;
      color: #718096;
      font-weight: 500;
    }

    .info-value {
      font-size: 14px;
      color: #2d3748;
      font-weight: 600;
    }

    .badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }

    .badge-success {
      background: #c6f6d5;
      color: #22543d;
    }

    .badge-error {
      background: #fed7d7;
      color: #742a2a;
    }

    .history {
      background: #f7fafc;
      border-radius: 8px;
      padding: 20px;
      max-height: 200px;
      overflow-y: auto;
    }

    .history h3 {
      font-size: 14px;
      color: #2d3748;
      margin-bottom: 12px;
    }

    .history-item {
      padding: 8px 12px;
      background: white;
      border-radius: 4px;
      margin-bottom: 6px;
      font-size: 12px;
      color: #4a5568;
      font-family: 'Monaco', monospace;
    }

    .history-empty {
      text-align: center;
      color: #a0aec0;
      font-size: 13px;
      padding: 20px;
    }

    .fade-enter-active, .fade-leave-active {
      transition: opacity 0.2s;
    }

    .fade-enter-from, .fade-leave-to {
      opacity: 0;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    const { createApp, ref, computed, watch, onMounted, onUnmounted } = Vue;

    createApp({
      setup() {
        const text = ref('');
        const undoStack = ref([]);
        const redoStack = ref([]);
        const operationCount = ref(0);

        const canUndo = computed(() => undoStack.value.length > 0);
        const canRedo = computed(() => redoStack.value.length > 0);

        const recentOperations = computed(() => {
          return undoStack.value.slice(-5).reverse();
        });

        const handleTextChange = (event) => {
          const newText = event.target.value;
          const oldText = text.value;

          // Add operation to undo stack
          undoStack.value.push({
            type: 'text-change',
            data: { from: oldText, to: newText },
            timestamp: Date.now()
          });

          redoStack.value = [];
          text.value = newText;
          operationCount.value++;
        };

        const undo = () => {
          if (undoStack.value.length === 0) return;

          const operation = undoStack.value.pop();
          redoStack.value.push(operation);
          text.value = operation.data.from;
        };

        const redo = () => {
          if (redoStack.value.length === 0) return;

          const operation = redoStack.value.pop();
          undoStack.value.push(operation);
          text.value = operation.data.to;
        };

        const clear = () => {
          undoStack.value = [];
          redoStack.value = [];
          text.value = '';
          operationCount.value = 0;
        };

        const handleKeyDown = (e) => {
          if ((e.ctrlKey || e.metaKey) && e.key === 'z' && !e.shiftKey) {
            e.preventDefault();
            if (canUndo.value) undo();
          } else if ((e.ctrlKey || e.metaKey) && (e.key === 'y' || (e.key === 'z' && e.shiftKey))) {
            e.preventDefault();
            if (canRedo.value) redo();
          }
        };

        onMounted(() => {
          window.addEventListener('keydown', handleKeyDown);
        });

        onUnmounted(() => {
          window.removeEventListener('keydown', handleKeyDown);
        });

        return {
          text,
          undoStack,
          redoStack,
          canUndo,
          canRedo,
          operationCount,
          recentOperations,
          handleTextChange,
          undo,
          redo,
          clear
        };
      },

      template: `
        <div class="container">
          <h1>
            <span class="vue-logo">⚡</span>
            Vue Undo/Redo
          </h1>
          <p class="subtitle">
            Try typing, then use Ctrl+Z to undo and Ctrl+Y to redo
          </p>

          <div class="editor">
            <textarea
              :value="text"
              @input="handleTextChange"
              placeholder="Start typing to create undo history..."
            ></textarea>
          </div>

          <div class="controls">
            <button
              class="btn-undo"
              @click="undo"
              :disabled="!canUndo"
            >
              ↶ Undo (Ctrl+Z)
            </button>
            <button
              class="btn-redo"
              @click="redo"
              :disabled="!canRedo"
            >
              ↷ Redo (Ctrl+Y)
            </button>
            <button
              class="btn-clear"
              @click="clear"
            >
              Clear All
            </button>
          </div>

          <div class="info">
            <div class="info-row">
              <span class="info-label">Operations</span>
              <span class="info-value">{{ operationCount }}</span>
            </div>
            <div class="info-row">
              <span class="info-label">Undo Stack</span>
              <span class="info-value">{{ undoStack.length }}</span>
            </div>
            <div class="info-row">
              <span class="info-label">Redo Stack</span>
              <span class="info-value">{{ redoStack.length }}</span>
            </div>
            <div class="info-row">
              <span class="info-label">Can Undo</span>
              <span :class="['badge', canUndo ? 'badge-success' : 'badge-error']">
                {{ canUndo ? 'Yes' : 'No' }}
              </span>
            </div>
            <div class="info-row">
              <span class="info-label">Can Redo</span>
              <span :class="['badge', canRedo ? 'badge-success' : 'badge-error']">
                {{ canRedo ? 'Yes' : 'No' }}
              </span>
            </div>
          </div>

          <div class="history">
            <h3>Recent Operations</h3>
            <div v-if="recentOperations.length === 0" class="history-empty">
              No operations yet
            </div>
            <transition-group name="fade" v-else>
              <div
                v-for="(op, i) in recentOperations"
                :key="op.timestamp"
                class="history-item"
              >
                {{ op.type }}: {{ op.data.to.substring(0, 30) }}{{ op.data.to.length > 30 ? '...' : '' }}
              </div>
            </transition-group>
          </div>
        </div>
      `
    }).mount('#app');
  </script>
</body>
</html>
